<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgba(173, 216, 230, 0.466);
        }

        .main {
            width: 70vw;
            height: 400px;
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            position: relative;
            margin: auto;
            overflow: hidden;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .img-div {
            width: 32%;
            height: 300px;
            flex-shrink: 0;
        }

        .img-div img {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }

        .img-div-center {
            width: 33%;
            height: 350px;
            flex-shrink: 0;
            background-color: rgb(66, 87, 80);
        }

        .img-div-center img {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }

        #left,
        #right {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        #left {
            left: 10%;
        }

        #right {
            right: 10%;
        }

        button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="img-div">
            <img src="https://plus.unsplash.com/premium_photo-1664474619075-644dd191935f?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aW1hZ2V8ZW58MHx8MHx8fDA%3D"
                alt="">
        </div>
        <div class="img-div">
            <img src="https://images.unsplash.com/photo-1528916451049-e5d097b61db2?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fGdpcmxzfGVufDB8fDB8fHww"
                alt="">
        </div>
        <div class="img-div">
            <img src="https://media.istockphoto.com/id/1284671318/photo/meadows-in-the-snow-peak-mountains-of-himalaya.webp?a=1&b=1&s=612x612&w=0&k=20&c=kpxpZAc4_N_ugModXTMJL-Sh5XGCiq-AuXN5WLMUXp8="
                alt="">
        </div>
        <div class="img-div">
            <img src="https://media.istockphoto.com/id/1305448692/photo/shot-of-a-cute-vintage-teapot-in-a-campsite-near-to-lake.webp?a=1&b=1&s=612x612&w=0&k=20&c=jSzI32xDWBjFqJOMRbPoXhYl7HEGz3RFoWYFDeCTNws="
                alt="">
        </div>
    </div>

    <div id="left">
        <button>Left</button>
    </div>
    <div id="right">
        <button>Right</button>
    </div>

    <script>
        const lbtn = document.querySelector("#left");
        const rbtn = document.querySelector("#right");
        const main = document.querySelector(".main");

        // Function to add img-div-center class to the current center image
        function updateCenterClass() {
            const images = main.querySelectorAll(".img-div");
            images.forEach((imgDiv, index) => {
                imgDiv.classList.remove("img-div-center");
                if (index === 1) { // The middle image
                    imgDiv.classList.add("img-div-center");
                }
            });
        }

        // Function to move the center image to the left
        function moveCenterLeft() {
            const first = main.firstElementChild;
            main.appendChild(first); // Move the first image to the last position
            updateCenterClass(); // Update the class after the move
        }

        // Function to move the center image to the right
        function moveCenterRight() {
            const last = main.lastElementChild;
            main.prepend(last); // Move the last image to the first position
            updateCenterClass(); // Update the class after the move
        }

        // Event listener for the right button
        rbtn.addEventListener("click", () => {
            moveCenterLeft();
        });

        // Event listener for the left button
        lbtn.addEventListener("click", () => {
            moveCenterRight();
        });

        // Initialize the center image class
        updateCenterClass();
    </script>
</body>

</html>
